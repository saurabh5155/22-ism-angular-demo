<h1 align="center" class="upper">Login</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        Email:<input type="text" class="form-control" [(ngModel)]="email" /> <br>
        Password:<input type="text" class="form-control" [(ngModel)]="password" /> <br>

        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        <div class="col-md-4">
            <a routerLink="/signup">signup</a>
        </div>
    </div>
</div>
