<h2 class="upper" align="center">Signup</h2>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
            FirstName:<input type="text" [(ngModel)]="firstName" class="form-control"/> <br>
            LastName:<input type="text" [(ngModel)]="lastName"class="form-control"/> <br>
            Gender:<br>
            Male:
            <input type="radio" name="gender" value="male" [(ngModel)]="gender"/> <br>
            Female:
            <input type="radio" value="female" name="gender" [(ngModel)]="gender" /> <br> <br>
            Email:<input type="text" [(ngModel)]="email" class="form-control"/> <br> 
            Password:<input type="text" [(ngModel)]="password" class="form-control"/> <br> 

            <button type="submit" class="btn btn-primary" (click)="printData()">Submit</button>
        </div>
</div>
