<h2 class="upper" align="center">Add Users</h2>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            FirstName:<input type="text" class="form-control" formControlName="firstName" /> 
            
            
            <br>
            LastName:<input type="text" class="form-control" formControlName="lastName" /> 
            
            <br>
            Gender:<br>
            Male:
            <input type="radio" name="gender" value="male" formControlName="gender" /> <br>
            Female:
            <input type="radio" value="female" name="gender" formControlName="gender" /> <br> <br>
            Email:<input type="text" class="form-control" formControlName="email" /> <br>
            Password:<input type="text" class="form-control" formControlName="password" /> <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
